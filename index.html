<!DOCTYPE html>
<html lang="en" ng-app="biblioteca-concurseiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Biblioteca do Concurseiro - Cadastro de questões</title>

    <meta name="description" content="Cadastro de questões - Biblioteca do Concurseiro">
    <meta name="author" content="paulorangel16@outlook.com">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Biblioteca do concurseiro</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav navbar-right">

                                <li class="dropdown">
                                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Configurações<strong
                                            class="caret"></strong></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#/dashboard/perfil/1">Perfil</a>
                                        </li>
                                        <li>
                                            <a href="#">Sair</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <uib-accordion close-others="oneAtATime">
                        <div uib-accordion-group class="panel-default" heading="Assuntos" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                            <a href="#/assuntos" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Bancas">
                            <a href="#/bancas" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Cargos" >
                            <a href="#/cargos" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Concursos">
                            <a href="#/concursos" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Disciplinas">
                            <a href="#/disciplinas" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Orgãos">
                            <a href="#/orgaos" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Provas">
                            <a href="#/provas" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Questões" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                            <a href="#/questoes" class="btn btn-default btn-block">Visualizar</a>
                        </div>
                    </uib-accordion>
                </div>

                <div class="col-md-10">
                    <div ng-view></div>
                </div>
                </div>
            </div>
        </div>
</div>
<script src="bower_components/tinymce/tinymce.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-ui-tinymce/dist/tinymce.min.js"></script>
<script src="bower_components/angular-file-upload/dist/angular-file-upload.js"></script>
<script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/app.js"></script>
<script src="public/js/scripts.js"></script>
</body>
</html>
