<div class="row">
    <div class="alerts">
        <div ng-if="usuariosCtrl.alerts[0].type == 'ERROR'">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{usuariosCtrl.alerts[0].message}}
            </div>
        </div>

        <div ng-if="usuariosCtrl.alerts[0].type == 'SUCCESS'">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{usuariosCtrl.alerts[0].message}}
            </div>
        </div>
    </div>
    <div class="panel" style="padding:5px;">
        <div class="panel-heading">
            <h3 class="page-header">Usu√°rios Cadastrados</h3>
            <a class="btn btn-primary" ui-sref="app.usuarios.adicionar">Nova</a>
        </div>
        <div class="panel-body">
            <table class="table table-responsive table-striped">
                <thead>
                <tr>
                    <th>#ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usuario in usuariosCtrl.usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                        <a href="#/usuarios/editar/{{prova.id}}">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a href="javascript:;" ng-click="usuariosCtrl.trash(usuario.id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <ul uib-pagination
                ng-model="usuariosCtrl.currentPage"
                total-items="usuariosCtrl.totalRows"
                max-size="usuariosCtrl.maxSize"
                boundary-links="true"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;"
                ng-change="usuariosCtrl.pageChanged()">
            </ul>

        </div>
    </div>
</div>
