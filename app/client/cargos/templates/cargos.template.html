<div class="row">
    <div class="alerts">
        <div ng-if="cargosCtrl.alerts.type == 'ERROR'">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{cargosCtrl.alerts.message}}
            </div>
        </div>

        <div ng-if="cargosCtrl.alerts.type == 'SUCCESS'">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{cargosCtrl.alerts.message}}
            </div>
        </div>
    </div>
    <div class="panel" style="padding:5px;">
        <div class="panel-heading">
            <h3 class="page-header">Cargos Cadastrados</h3>
            <a class="btn btn-primary" href="#/cargos/adicionar">Nova</a>
        </div>
        <div class="panel-body">
            <table class="table table-responsive table-striped">
                <thead>
                <tr>
                    <th>#ID</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cargo in cargosCtrl.cargos track by cargo.id">
                    <td>{{cargo.id}}</td>
                    <td>{{cargo.nome}}</td>
                    <td>
                        <a href="#/cargos/editar/{{cargo.id}}">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a href="javascript:;" ng-click="cargosCtrl.trash(cargo.id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <ul uib-pagination
                ng-model="cargosCtrl.currentPage"
                total-items="cargosCtrl.totalRows"
                max-size="cargosCtrl.maxSize"
                boundary-links="true"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;"
                ng-change="cargosCtrl.pageChanged()">
            </ul>

        </div>
    </div>
</div>
